<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/angular@1.8.2/angular.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="/utils/cookie.js"></script>
    <script src="/js/cart.js"></script>
    <link rel="stylesheet" href="/css/cart.css" />
    <base href="/" />
    <title>Cart</title>
  </head>
  <body ng-app="app" ng-controller="cart">
    <div class="container">
      <h1>Your <span class="text-info">Cart.</span></h1>
      <div class="container">
        <div class="row">
          <div class="col-lg-5">
            <h3>SHIPPING DETAILS</h3>
            <div class="d-grid gap-2">
              <input
                type="text"
                class="form-control border border-info border-5 rounded"
                placeholder="NAME"
                ng-model="contact.ContactName"
              />
              <input
                type="text"
                class="form-control border border-info border-5 rounded"
                placeholder="SHIPPING ADDRESS"
                ng-model="contact.Address"
              />
              <input
                type="text"
                class="form-control border border-info border-5 rounded"
                placeholder="CONTACT NO."
                ng-model="contact.MobileNumber"
              />
              <input
                type="text"
                class="form-control border border-info border-5 rounded"
                placeholder="EMAIL"
                ng-model="contact.EmailAdd"
              />
            </div>
          </div>
          <div class="col">
            <h3>ORDER</h3>
            <table class="table table-borderless">
              <thead>
                <tr>
                  <th scope="col-1">QUANTITY</th>
                  <th scope="col">PRODUCT</th>
                  <th scope="col-1"></th>
                  <th scope="col-1">PRICE</th>
                  <th scope="col-3"></th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="product in products">
                  <th>
                    <input
                      type="number"
                      class="
                        form-control
                        border border-info border-5
                        rounded
                        text-end
                      "
                      ng-model="product.Quantity"
                      ng-change="limitQuantity(product)"
                    />
                  </th>
                  <td colspan="2">{{product.Name}}</td>
                  <td>{{product.Price}}$</td>
                  <td>
                    <button
                      class="btn btn-sm btn-dark rounded"
                      ng-click="updateQuantity(product)"
                    >
                      UPDATE QTY
                    </button>
                    <button class="btn btn-sm btn-link text-dark" ng-click="deleteProduct(product)">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="30"
                        height="30"
                        fill="currentColor"
                        class="bi bi-trash"
                        viewBox="0 0 16 16"
                      >
                        <path
                          d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"
                        />
                        <path
                          fill-rule="evenodd"
                          d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"
                        />
                      </svg>
                    </button>
                  </td>
                </tr>

                <tr id="border-top">
                  <th colspan="2"></th>
                  <td colspan="1">SUBTOTAL</td>
                  <td colspan="2">{{subTotalPrice()}}$</td>
                </tr>
                <tr>
                  <th colspan="2"></th>
                  <td colspan="1">SHIPPING FEE</td>
                  <td colspan="2">{{shippingFee()}}$</td>
                </tr>
                <tr>
                  <th colspan="2"></th>
                  <td colspan="1">TOTAL</td>
                  <td colspan="1" id="border-top">{{totalPrice()}}$</td>
                </tr>
                <tr>
                  <th colspan="3"></th>
                  <td colspan="2">
                    <button class="btn btn-dark rounded" ng-click="submitOrder()">ORDER</dibuttonv>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
