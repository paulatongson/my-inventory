<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/angular@1.8.2/angular.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/css/admin.css" />
    <script src="/js/orders.js"></script>

    <base href="/" />
    <title>Orders</title>
  </head>
  <body ng-app="app" ng-controller="orders">
    <div class="container">
      <div class="d-flex justify-content-center">
        <ul class="nav">
          <li class="nav-item">
            <a href="/admin/addProduct" class="text-dark nav-link">Products</a>
          </li>
          <li class="nav-item">
            <a href="/admin/orders" class="text-primary nav-link">Orders</a>
          </li>
          <li class="nav-item">
            <a href="/admin/inquiries" class="text-dark nav-link">Inquiries</a>
          </li>
        </ul>
      </div>
      <form
        action="/logout"
        method="post"
        class="fixed-top d-flex justify-content-end m-3"
      >
        <button type="submit" class="btn btn-primary">Logout</button>
      </form>
    </div>

    <div class="d-flex justify-content-center">
      <h1>ORDERS</h1>
    </div>
    <div class="d-flex justify-content-center">
      <input
        class="form-control"
        type="text"
        ng-model="searchWords"
        ng-change="search(searchWords)"
        placeholder="search by name"
        style="width: 20rem"
      />
    </div>

    <div class="container">
      <table class="table table-borderless text-center">
        <thead>
          <tr>
            <th scope="col-1"></th>
            <th scope="col-1">Order No</th>
            <th scope="col-1">Name</th>
            <th scope="col-1">Address</th>
            <th scope="col-1">Contact No</th>
            <th scope="col-1">Email Address</th>
            <th scope="col-1">Quantity</th>
            <th scope="col-1">Product</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="order in orders">
            <th scope="row">
              <button
                class="btn btn-link"
                ng-click="deleteOrder(order.OrderID)"
              >
                <i class="bi bi-trash"></i>
              </button>
            </th>
            <th>{{order.OrderID}}</th>
            <td>{{order.ContactName}}</td>
            <td>{{order.Address}}</td>
            <td>{{order.MobileNumber}}</td>
            <td>{{order.EmailAdd}}</td>
            <td>
              <div ng-repeat="product in order.Products">
                {{product.ProductQuantity}}
              </div>
            </td>
            <td>
              <div ng-repeat="product in order.Products">
                {{product.ProductName}}
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
