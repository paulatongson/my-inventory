<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/angular@1.8.2/angular.js"></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/css/artworks.css" />

    <script src="/utils/cookie.js"></script>
    <script src="/js/artworks.js"></script>
    <base href="/" />
    <title>Artworks</title>
  </head>
  <body ng-app="app" ng-controller="artworks">
    <a
      href="/cart"
      class="text-dark m-5"
      style="font-size: 5rem; position: fixed; bottom: 75%; right: 0"
    >
      <i class="bi bi-cart4"></i>
    </a>

    <ul class="nav justify-content-center">
      <li class="nav-item mx-5">
        <a class="nav-link text-primary" href="/shop/artworks">Artworks</a>
      </li>
      <li class="nav-item mx-5">
        <a class="nav-link text-dark" href="/shop/materials">Materials</a>
      </li>
    </ul>

    <div class="container">
      <div class="card-group text-center">
        <div class="card mx-2" ng-repeat="artwork in targetArtworks">
          <img
            ng-src="/imgs/{{artwork.ImgName}}"
            alt="{{artwork.Name}}"
            class="card-img-top"
          />
          <div class="card-body">
            <div class="card-title"><strong>{{artwork.Name}}</strong></div>
            <div class="card-text">
              <strong>Price: {{artwork.Price}}$</strong>
            </div>
            <button class="btn btn-dark" ng-click="addToCart(artwork)">
              add to cart
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-center my-5">
      <button
        class="btn btn-link mx-1"
        ng-repeat="x in range(artworksLength)"
        ng-click="pagination(x+1)"
      >
        {{x + 1}}
      </button>
    </div>
  </body>
</html>
